{% extends "base.html" %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm rounded-3 mb-4">
        <div class="card-body p-4">
          <h1 class="card-title fw-bold mb-3">{{ post.title }}</h1>

          <p class="text-muted mb-1">
            Written by: <b>{{ post.author.username }}</b>
          </p>
          <p class="text-muted mb-4">
            Published: <b>{{ post.date.strftime('%d-%m-%Y') }}</b>
          </p>

          <p class="fs-5 mb-4">{{ post.text }}</p>

          {% if post.author == current_user %}
          <div class="d-flex gap-2 mb-3">
            <a href="{{ url_for('blog_posts.update', blog_post_id=post.id) }}" class="btn btn-primary btn-sm">Update</a>
            <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#del_modal">Delete</button>
          </div>

          <!-- Delete Modal -->
          <div class="modal fade" tabindex="-1" id="del_modal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Delete Post?</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Are you sure you want to delete this post?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                  <form action="{{ url_for('blog_posts.delete_post', blog_post_id=post.id) }}" method="POST" class="m-0">
                    <input type="submit" class="btn btn-danger" value="Delete">
                  </form>
                </div>
              </div>
            </div>
          </div>
          {% endif %}

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">{{post.title}}</h1>
        <p class="col-md-8 fs-4">Written by: <b>{{post.author.username}}</b></p>
          <p class="col-md-8 fs-4">Published: <b>{{post.date.strftime('%d-%M-%Y')}}</b></p>
        <p class="col-md-8 fs-4">{{post.text}}</p>
        {% if post.author == current_user %}
          <div>
              <a href="{{url_for('blog_posts.update', blog_post_id=post.id)}}">Update</a>
              <button class="btn btn-danger btn-lg" data-bs-toggle='modal' data-bs-target="#del_modal">Delete</button>
          </div>

          <div class="modal" tabindex="-1" id="del_modal">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Delete Post?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <p>Are you sure you want to delete this post?</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                      <form action="{{url_for('blog_posts.delete_post',blog_post_id=post.id)}}" method="POST">
                        <input type="submit" class="btn btn-danger" value="Delete">
                      </form>
                  </div>
                </div>
              </div>
            </div>
        {% endif %}
      </div>
    </div>
{% endblock %}

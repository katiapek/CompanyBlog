<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Our Company Blog{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='custom_styles.css') }}">

</head>
<body class="bg-light d-flex flex-column min-vh-100">

<!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{{url_for('core.index') }}">FlaskApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{{url_for('core.index')}}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{{url_for('core.info')}}">About</a></li>
              {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('users.logout')}}">Log Out</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('users.account')}}">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('blog_posts.create_post')}}">Create Post</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('users.login')}}">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('users.register')}}">Register</a>
                </li>
              {% endif %}
          </ul>
        </div>
      </div>
    </nav>

<!-- Main Content -->
<main class="container my-4 flex-grow-1">
  {% block content %} {% endblock %}
</main>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-auto">
  <small>&copy; 2025 FlaskApp. All rights reserved.</small>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>

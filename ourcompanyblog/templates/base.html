<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body>
<ul class="nav">
    <li class="nav-link">
        <a href="{{url_for('core.index')}}">Home</a>
    </li>
    <li class="nav-link">
        <a href="{{url_for('core.info')}}">About</a>
    </li>

    {% if current_user.is_authenticated %}
    <li class="nav-link">
        <a href="{{url_for('users.logout')}}">Log Out</a>
    </li>
    <li class="nav-link">
        <a href="{{url_for('users.account')}}">Account</a>
    </li>
    <li class="nav-link">
        <a href="{{url_for('blog_posts.create_post')}}">Create Post</a>
    </li>
    {% else %}
    <li class="nav-link">
        <a href="{{url_for('users.login')}}">Log In</a>
    </li>
    <li class="nav-link">
        <a href="{{url_for('users.register')}}">Register</a>
    </li>
    {% endif %}
</ul>
<div class="container">
    {% block content %}

    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
